apply plugin: 'java'

targetCompatibility = '1.7'
sourceCompatibility = '1.7'

dependencies {

  compile('org.simpleframework:simple-xml:2.7') {
    exclude group: 'stax'
    exclude group: 'xpp3'
  }

  testCompile 'junit:junit:4.11'
  testCompile 'xmlunit:xmlunit:1.3'


}

jar {
  manifest {
    attributes("Implementation-Title": "Gradle")
  }
}

test {
  enabled false
}
